    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 20px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }
        
        /* 导航栏 */
        .nav-bar {
            background: #519DFF;
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
        }
        
        .back-btn {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin-right: 10px;
			width: 26px;
			position: absolute;
			left: 15px;
        }
        
        .nav-title {
            color: white;
            font-size: 17px;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }
        
        .nav-actions {
            display: flex;
            gap: 10px;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        
        /* 标签页 */
        .tab-bar {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            color: #666;
            position: relative;
        }
        
        .tab-item.active {
            color: #007AFF;
        }
        
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 217px;
            height: 2px;
            background: #007AFF;
        }
        
        /* 内容区域 */
        .content {
            background: white;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .info-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            align-items: flex-start;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            width: 80px;
            color: #666;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .info-value {
            flex: 1;
            color: #333;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* 经营范围 */
        .business-scope {
            padding: 15px;
            border-top: 1px solid #f0f0f0;
			display: flex;
        }
        
        .scope-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .scope-content {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-btn {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 50%;
        }
        
        /* 响应式 */
        @media (max-width: 375px) {
            .info-label {
                width: 70px;
            }
        }
    </style>
</head>
