<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>企业码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="https://cnse.samr.gov.cn/info-pub/static/favicon.ico" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 20px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }
        
        /* 导航栏 */
        .nav-bar {
            background: #519DFF;
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
        }
        
        .back-btn {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin-right: 10px;
			width: 26px;
			position: absolute;
			left: 15px;
        }
        
        .nav-title {
            color: white;
            font-size: 17px;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }
        
        .nav-actions {
            display: flex;
            gap: 10px;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        
        /* 标签页 */
        .tab-bar {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            color: #666;
            position: relative;
        }
        
        .tab-item.active {
            color: #007AFF;
        }
        
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 217px;
            height: 2px;
            background: #007AFF;
        }
        
        /* 内容区域 */
        .content {
            background: white;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .info-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            align-items: flex-start;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            width: 80px;
            color: #666;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .info-value {
            flex: 1;
            color: #333;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* 经营范围 */
        .business-scope {
            padding: 15px;
            border-top: 1px solid #f0f0f0;
			display: flex;
        }
        
        .scope-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .scope-content {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-btn {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 50%;
        }
        
        /* 响应式 */
        @media (max-width: 375px) {
            .info-label {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <!-- <div class="status-bar">
        <span>16:57</span>
        <div style="display: flex; gap: 5px;">
            <span>4G</span>

            <span>🔋</span>
        </div>
    </div> -->
    
    <!-- 导航栏 -->
    <div class="nav-bar">
		<img class="back-btn" src="../img/jiantou.png" alt="">
        <div class="nav-title">企业码</div>
       <div class="nav-actions">
            <!-- <div class="nav-icon"></div>
            <div class="nav-icon"></div> -->
        </div>
    </div>
    
    <!-- 标签页 -->
    <div class="tab-bar">
        <div class="tab-item active">执照信息</div>
        <div class="tab-item">其他信息</div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <div class="info-item">
            <div class="info-label">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</div>
            <div class="info-value">天津市蓟州区运海福泽建材经营部</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">统&nbsp;一&nbsp;代&nbsp;码</div>
            <div class="info-value">92120225MA06QWNF04</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">法定代表人</div>
            <div class="info-value">刘海宝</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</div>
            <div class="info-value">个体工商户</div>
        </div>
        
        <!-- <div class="info-item">
            <div class="info-label">注&nbsp;册&nbsp;资&nbsp;本</div>
            <div class="info-value"></div>
        </div> -->
        
        <div class="info-item">
            <div class="info-label">成&nbsp;立&nbsp;日&nbsp;期</div>
            <div class="info-value">2019年07月24日</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">经营期限自</div>
            <div class="info-value">2019年07月24日</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">经营期限至</div>
            <div class="info-value">2069年07月23日</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">登&nbsp;记&nbsp;机&nbsp;关</div>
            <div class="info-value">天津市蓟州区市场监督管理局</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">住&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所</div>
            <div class="info-value">天津市蓟州区上仓镇立体经济中心291室</div>
        </div>
        
        <!-- 经营范围 -->
        <div class="business-scope">
			<div class="info-label"></div>
            <!-- <div class="scope-title">一般项目:</div> -->
            <div class="scope-content">
				建筑材料(含砂石料)、化工产品(危险化学品及易制毒品除外)、白灰、水泥制品、五金电料、钢材、管材批发兼零售。
            </div>
        </div>
    </div>

        <div class="nav-btn" style="background: #f0f0f0;">△</div>
    </div> -->
</body>
